<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeo hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="500" height="300" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.youtubeMp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <source src="midia/meu-video.ogv (1).ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprdoução de mp4.</p>
    </video> 
    <h1>Colocando video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
