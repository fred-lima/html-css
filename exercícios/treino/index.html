<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
<h2>Listas Ordenadas</h2>
<ol type="A">
    <li>abacate</li>
    <li>abacaxi</li>
    <li>uva</li>
    <li>manga</li>
    <li>jabuticaba</li>
    <li>limão</li>
</ol>
<h2>Não ordenadas</h2>
<ul type="circle">
    <li>melão</li>
    <li>melancia</li>
    <li>laranja</li>
</ul>
</body>
</html>
